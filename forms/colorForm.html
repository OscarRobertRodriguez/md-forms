<div class="sliders skin-slider">
    <dl>
        <dt>R:<span id="r-val" class="val"></span></dt><dd id="r-slider"><input name="red" class="red" type="range" min="0" max="255" step="5" value="0"></dd>
        <dt>G:<span id="g-val" class="val"></span></dt><dd id="g-slider"><input name="green" class="green" type="range" min="0" max="255" step="5" value="0"></dd>
        <dt>B:<span id="b-val" class="val"></span></dt><dd id="b-slider"><input name="blue" class="blue" type="range" min="0" max="255" step="5" value="0"></dd>
        <dt>Alpha:<span id="a-val" class="val"></span></dt><dd id="a-slider"><input name="alpha" type="range" min="0" max="1" step="0.01" value="1"></dd>

    </dl>

<div class="color"></div>
<div class="output">
    <dl>
        <dt>Hex:</dt><dd id="hex"></dd>
