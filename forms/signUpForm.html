<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <link rel="stylesheet" href="CSS/main.css">

   <style>
      .backgroundWrap {
         position: fixed;
         width: 100%;
         height: 100%;
         z-index: -1000;
         overflow: hidden;
         top:0;
         left: 0;
      }


      #videoBg {
         position: absolute;
         top:0;
         left: 0;
         min-height: 100%;
         min-width: 100%;
      }

   </style>
</head>
<body>


<div class="backgroundWrap">

<video id="videoBg" autoplay loop preload="auto" muted>
   <source src="video/Space%20-%202381.mp4" type="video/mp4">

</video>
</div>


<form>
   <h1>Join StarLight</h1>
   <fieldset class="loginInfo">
   <input class="inputBox" type="text" placeholder="first name">
   <input class="inputBox" type="text" placeholder="last name">
   <input class="inputBox" type="text" placeholder="email">
   <input class="inputBox" type="text" placeholder="date of birth">
   <input class="inputBox" type="text" placeholder="password">
    </fieldset>
   <fieldset>
      <button  type="submit">Log In</button>
   </fieldset>
</form>

</body>
</html>
