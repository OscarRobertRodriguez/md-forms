<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Payment</title>
    <link rel="stylesheet" type="text/css" href="../css/credit/style.css">
</head>
<body>





    <form>

        <fieldset>

            <legend>Payment Info</legend>

            <ul>

                <li>
                    <label>Full Name: <input type="text" name="" placeholder="Bob Marley"></label>
                </li>
                <li>
                    <label>Credit Card #: <input type=text maxlength=19 placeholder="xxxx-xxxx-xxxx-xxxx" class="card"></label>
                </li>
                <li>

                    <label>CSV code: <input type="" name="text" maxlength="4" class="csv"></label>
                </li>
                <li>
                    <label>Expiration Month:
                        <select>
                            <option selected>January</option>
                            <option>January</option>
                            <option>Febuary</option>
                            <option>March</option>
                            <option>April</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>Octobert</option>
                            <option>November</option>
                            <option>December</option>

                        </select>
                    </label>
                </li>
                <li>
                    <label>Expiration Year:
                    <select name="year" id="">
                        <option value="">2016</option>
                        <option value="">2017</option>
                        <option value="">2018</option>
                        <option value="">2019</option>
                        <option value="">2020</option>
                        <option value="">2021</option>
                        <option value="">2022</option>
                        <option value="">2023</option>
                        <option value="">2024</option>
                        <option value="">2025</option>
                        <option value="">2026</option>
                        <option value="">2027</option>
                        <option value="">2028</option>
                        <option value="">2029</option>
                        <option value="">2030</option>
                        <option value="">2031</option>
                    </select>
                    </label>
                </li>

            </ul>
        </fieldset>
            <input type="submit" value="make payment">
    </form>









</body>
</html>
