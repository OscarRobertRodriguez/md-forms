<form id="form1">

<fieldset>
<legend><span>Search for Anything</span></legend>
<ol>
    <li>
    <label>Search</label>
        <input placeholder="What are you looking for...." id="searchBox" type="search" name="search" class="search inputs" required>
        <img class="correct" src="../images/correct.png" style="display: none">
        <img class="wrong" src="../images/error.png" style="display: none">
    </li>



<li>
<label>Pick one</label>
<select class="inputs" id="selectBox" required>
    <option selected value="">Pick a search engine</option>
    <option value="google">Google</option>
    <option value="yahoo">Yahoo</option>
    <option value="Dogpile">Dogpile</option>
    <option value="askjeeves">Askjeeves</option>
    <option value="bing">Bing</option>
    <option value="All">All</option>
</select>
    <img class="correct" src="../images/correct.png" style="display: none">
    <img class="wrong" src="../images/error.png" style="display: none">
</li>


<li>
<button type="submit" class="submit"> Submit </button>
</li>

</ol>

</fieldset>
</form>
